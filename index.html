<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jper - Japanese Vocabulary Game</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Dashboard -->
        <div id="dashboard" class="dashboard-box" style="display: block;">
            <h2>Welcome to Jper<span id="username-display"></span>!</h2>
            <p>A Japanese Game for kid</p>
            <div class="menu">
                <button onclick="showLevels('hiragana')">Hiragana</button>
                <button onclick="showLevels('katakana')">Katakana</button>
                <button onclick="showLevels('boss')">Jper Level</button>
            </div>

            <!-- Levels Section -->
            <div id="levels-section" style="display: none;">
                <h3 id="mode-title"></h3>
                <div id="levels-list" class="levels-list"></div>
                <button onclick="backToMenu()">Back to Menu</button>
            </div>

            <div class="dev-controls">
                <p style="font-size: 12px; color: #888; margin-bottom: 5px;">Dev Mode Switch:</p>
                <div class="dev-buttons-container">
                    <button id="toggle-level-btn" class="retro-btn" onclick="toggleGameStatus()">
                        Loading...
                    </button>
                </div>
            </div>

            <!-- Game Section -->
            <div id="game-section" style="display: none;">
                <h3 id="game-title"></h3>
                <p>Question <span id="game-question">0</span>/<span id="total-questions">5</span></p>
                <div id="current-vocab">
                    <p>Listen to the sound and select the correct character:</p>
                    <h4 id="current-romaji"></h4>
                    <button id="replay-button">Replay ðŸ”Š</button>
                </div>
                <div id="game-buttons" class="game-buttons"></div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/hiraganaLevels.js"></script>
    <script src="js/katakanaLevels.js"></script>
    <script src="js/jper.js"></script>
